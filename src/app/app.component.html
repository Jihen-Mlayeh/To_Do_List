
<div class="flex flex-column align-items-center justify-content-center">
<p-card header="My to do" class="w-8">
    <div>
        <div>
            <input type="text" pInputText
             [(ngModel)]="task" 
             placeholder="Enter new To Do"
             #todoTask="ngModel" 
             required/>
            <p-button icon="pi pi-check "  class="ml-1" [disabled]="!!todoTask.invalid"
            (onClick)="addTodo()"/>
        </div>
        
    </div>
    <p class="m-0">
        <p-table [value]="todos" >
            <ng-template pTemplate="header">
                <tr>
                    
                    <th class="w-6">Task</th>
                    <th>Completed</th>
                    <th width="5%"></th>
                    
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-todo>
                <tr>
                    
                    <td>{{ todo.task }}</td>
                    <td ><p-checkbox 
                        [(ngModel)]="todo.completed" 
                        [binary]="true" 
                        inputId="binary"  (onChange)="updateTodo($event,todo)"/></td>
                        <td><p-button icon="pi pi-trash "  severity="danger" (onClick)="deleteTodo($event,todo)"/></td>
                    
                </tr>
            </ng-template>
        </p-table>
    </p>
</p-card>
</div>
<router-outlet></router-outlet>
